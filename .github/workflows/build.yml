name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7
    
    - name: Run bundle analyzer
      run: |
        npm install --no-save source-map-explorer
        npx source-map-explorer dist/angular-app/main.*.js
    
    - name: Comment on PR
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v6
      with:
        script: |
          const badge = '[![Build](https://img.shields.io/badge/build-passing-brightgreen)](https://github.com/${{ github.repository }}/actions/workflows/build.yml)';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Build Successful âœ…\n\n${badge}\n\nThe application builds successfully. You can download the artifacts from the Actions tab.`
          }) 